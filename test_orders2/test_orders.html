<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./test_orders.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./test_orders.js"></script>

    <title>Your Store</title>
  </head>

  <body>
    <div class="container upper_part">
      <h1 class="main-title text-center">WELCOME TO YOUR STORE!</h1>
      <hr size="3" width="50%" color="gray" />
    </div>

    <div class="container">
      <div class="row">
        <div class="col-5">
          <h2>Modify your products</h2>
          <div class="card">
            <div class="row card-body">
              <div class="col-6">
                <h5 class="card-title">Product name</h5>
                <ul class="card-text">
                  <li>Quantity: 1</li>
                  <li>Price: $2</li>
                  <li>Stock: $2</li>
                  <li>Category: Delicatessen</li>
                </ul>
                <a href="#" class="btn btn-success">Modify it</a>
                <a href="#" class="btn btn-danger">Erase it</a>
              </div>
              <img
                class="col-6"
                src="https://assets.tmecosys.com/image/upload/t_web600x528/img/recipe/ras/Assets/76CA0351-4470-4532-882B-0D0EAF6FCFEA/Derivates/f991d9c3-0180-4e7e-853f-36dd7ba8c7b4.jpg"
                alt="sans"
              />
            </div>
          </div>
        </div>

        <div class="col-2"></div>

        <div class="col-5">
          <h2>Review your orders</h2>
          <div class="card">
            <div class="card-header">Order number #1</div>
            <div class="card-body">
              <ul class="card-text">
                <li>Status: a</li>
                <li>Store name: b</li>
                <li>Address for delivery: c</li>
                <li>Products bought: d</li>
                <li>Total price: $12</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-5">
            <button type="button" class="btn btn-outline-success d-flex add-product"  data-toggle="modal"  data-target="#myModal" id="myBtn"
            >Add new product</button
          >
            <!-- <a href="#exampleModal" data-toggle="modal" class="btn btn-outline-success d-flex add-product" data-target="#exampleModal"
            >Add new product</a
          > -->
        </div>
        <div class="col-2"></div>
        <div class="col-5"></div>
      </div>
    </div>

     
    
    
  </body>
</html>
